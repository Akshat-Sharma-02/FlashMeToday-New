    body {
      background: linear-gradient(to right top, #f3e7ff, #fff8ff);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;

    .navbar {
      background-color: #5e17eb;
    }
    .navbar-brand {
      color: #fff;
      font-weight: 600;
    }

    .card {
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 12px 30px rgba(94,23,235,0.15);
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      background: rgba(255,255,255,0.25);
    }

    .card:hover {
      transform: translateY(-6px) scale(1.01);
      box-shadow: 0 20px 40px rgba(94,23,235,0.25);
    }

    .card-img-top {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover .card-img-top {
      transform: scale(1.04);
    }

    .card-body {
      color: #333;
    }

    .status-indicator {
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 0.9rem;
      display: inline-block;
      margin-top: 8px;
    }

    .status-green {
      background: #28a745;
      color: #fff;
    }
    .card.status-green {
      background-color: rgba(40, 167, 69, 0.15) !important;
    }

    .status-yellow {
      background: #ffc107;
      color: #000;
    }
    .card.status-yellow {
      background-color: rgba(255, 193, 7, 0.15) !important;
    }

    .status-orange {
      background: #fd7e14;
      color: #fff;
    }
    .card.status-orange {
      background-color: rgba(253, 126, 20, 0.15) !important;
    }

    .status-red {
      background: #dc3545;
      color: #fff;
    }
    .card.status-red {
      background-color: rgba(220, 53, 69, 0.15) !important;
    }

    h3.text-purple {

    }
  </style>
</head>

    function getStatusClass(dateTime, assigned) {
      if (assigned) return "status-green";

      const now = new Date();
      const eventDate = new Date(dateTime);
      const diffHours = (eventDate - now) / (1000 * 60 * 60);
      const diffDays = diffHours / 24;

      if (diffHours < 0 || diffHours <= 12) return "status-red";
      if (diffHours <= 36) return "status-orange";
      if (diffDays <= 5) return "status-yellow";
      return "status-green";
    }

    function renderFilterOptions() {
      const shootTypes = new Set();
      const cities = new Set();

      bookings.forEach(b => {
        shootTypes.add(b.shootType);
        cities.add(b.city);
      });

      const shootTypeFilter = document.getElementById("shootTypeFilter");
      shootTypes.forEach(type => {
        const option = document.createElement("option");
        option.value = type;
        option.textContent = type;
        shootTypeFilter.appendChild(option);
      });

      const cityFilter = document.getElementById("cityFilter");
      cities.forEach(city => {
        const option = document.createElement("option");
        option.value = city;
        option.textContent = city;
        cityFilter.appendChild(option);
      });
    }

    function renderBookings(data) {
      const container = document.getElementById("bookingContainer");
      container.innerHTML = "";
      data.forEach(b => {
        const statusClass = getStatusClass(b.dateTime, b.assigned);
        const readableDate = new Date(b.dateTime).toLocaleString();
        container.innerHTML += `
          <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 ${statusClass}">
              <img src="${b.image}" class="card-img-top" alt="${b.city}">
              <div class="card-body">
                <h5 class="card-title">${b.name}</h5>
                <p class="mb-1"><strong>Email:</strong> ${b.email}</p>
                <p class="mb-1"><strong>Phone:</strong> ${b.phone}</p>
                <p class="mb-1"><strong>Address:</strong> ${b.address}, ${b.city}, ${b.state}</p>
                <p class="mb-1"><strong>Date & Time:</strong> ${readableDate}</p>
                <p class="mb-1"><strong>Shoot Type:</strong> ${b.shootType}</p>
                <p class="mb-1"><strong>Plan:</strong> ${b.plan}</p>
                <p class="mb-1"><strong>Price:</strong> ${b.price}</p>
                <span class="status-indicator ${statusClass}">
                  ${b.assigned ? "Photographer Assigned" : "Not Assigned"}
                </span>
              </div>
            </div>
          </div>
        `;
      });
    }

    function filterBookings() {
      const shootType = document.getElementById("shootTypeFilter").value;
      const city = document.getElementById("cityFilter").value;

      const filtered = bookings.filter(b => {
        return (shootType === "all" || b.shootType === shootType) &&
               (city === "all" || b.city === city);
      });
      renderBookings(filtered);
    }

    document.getElementById("shootTypeFilter").addEventListener("change", filterBookings);
    document.getElementById("cityFilter").addEventListener("change", filterBookings);

    renderFilterOptions();
    renderBookings(bookings);
  </script>
